{% extends 'main.html' %}
{% block title %} Přihlášení {% endblock %}

{% block content %}
<div class="container-lg glass-effect main-container">
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_username">Uživatelské jméno:</label>
        {{ form.username }}
    </div>
    <div class="form-group">
        <label for="id_password">Heslo:</label>
        {{ form.password }}
    </div>
    <button type="submit" class="btn btn-success">Přihlásit</button>
</form>
</div>
{% comment %} <p>Nemáte účet? Vytvořte si <a href="{% url 'signup' %}">zde</a>.</p> {% endcomment %}
{% endblock %}
