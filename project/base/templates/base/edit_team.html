{% extends 'main.html' %}
{% include 'category_navbar.html' %}

{% block title %}
Edit Team
{% endblock %}

{% block content %}
<div class="container-lg main-container " style="display: flex; justify-content: center;align-items: center;">
    <div class="glass-effect form-container">
        <div class="col">
            <h1 class="page-title">Edit Team</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <select class="form-select form-select-sm" name="league" style="max-width: 50%; margin: auto" aria-label=".form-select-sm example">
                        {% for league in leagues %}
                        <option value="{{ league.id }}" {% if league.id == team.id_league.id %}selected{% endif %}>{{ league.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <div class="row">
                        <input type="text" class="form-control" placeholder="Name" value = "{{ team.name }}" style="max-width: 50%; margin: auto" name="name" >
                    </div>
                </div>
                <div class="mb-3">
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary" name="form1"type="submit">
                            Edit
                        </button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
{% endblock %}
