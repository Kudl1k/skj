{% extends 'main.html' %}
{% include 'category_navbar.html' %}

{% block title %}
Create Team
{% endblock %}

{% block content %}
<div class="container-lg main-container " style="display: flex; justify-content: center;align-items: center;">
    <div class="glass-effect form-container">
        <div class="col">
            <h1 class="page-title">Create Team</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <div class="row">
                        <input type="text" class="form-control" placeholder="Name" style="max-width: 50%; margin: auto" name="name" >
                    </div>
                </div>
                <div class="mb-3">
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary" name="form1"type="submit">
                            Create
                        </button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
{% endblock %}
