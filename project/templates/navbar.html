{% load static %}

<div class="navbar-container">
  <nav class="navbar navbar-expand-sm container-lg glass-effect">
    <div class="container-lg">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img class="navbar-logo" src="{% static 'litesport_logo.png' %}" alt="Logo" width="24" height="24" class="d-inline-block align-text-top" />
        <strong class="ml-2">LiteSport</strong>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">
                <i class="bi bi-input-cursor"></i> Results
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-layout-wtf"></i> Tables
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/football/players">
                <i class="bi bi-people"></i> Players
              </a>
            </li>
          </ul>
        </div>
        <div class="dropdown ms-auto">
          <button class="btn user-button" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
              <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />
            </svg>
          </button>
          {% if user.is_authenticated %}
          <div class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="/logout">Log out</a>
          </div>
          {% else %}
            <div class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="/login">Log in</a>
              <a class="dropdown-item" href="/signup">Sign up</a>
            </div>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
</div>
<script>
  window.addEventListener('resize', function() {
      var dropdownMenu = document.querySelector('.dropdown-menu');
      if (window.innerWidth < 576) {
          dropdownMenu.classList.remove('dropdown-menu-end');
          dropdownMenu.classList.add('dropdown-menu-start');
      } else {
          dropdownMenu.classList.remove('dropdown-menu-start');
          dropdownMenu.classList.add('dropdown-menu-end');
      }
  });
  window.dispatchEvent(new Event('resize'));
</script>
